<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expérience Numérique des Musiciens</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            background: url('https://source.unsplash.com/random/1920x1080/?liminal') no-repeat center center fixed;
            background-size: cover;
            font-family: 'VT323', monospace;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            text-align: center;
        }
        .link-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .link {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s;
            color: white;
        }
        .link:hover {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <h1>Expérience Numérique des Musiciens</h1>
    <div id="links" class="link-container"></div>

    <script>
        function createLinks() {
            const container = document.getElementById("links");
            const numLinks = 10;

            for (let i = 0; i < numLinks; i++) {
                let link = document.createElement("div");
                link.classList.add("link");
                link.textContent = "✶";

                let x = Math.random() * (window.innerWidth - 100);
                let y = Math.random() * (window.innerHeight - 100);
                link.style.left = `${x}px`;
                link.style.top = `${y}px`;

                link.addEventListener("mouseover", () => {
                    link.textContent = "[Information]";
                });
                link.addEventListener("mouseout", () => {
                    link.textContent = "✶";
                });

                container.appendChild(link);
            }
        }

        document.addEventListener("DOMContentLoaded", createLinks);
    </script>
</body>
</html>
